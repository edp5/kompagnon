services:
  postgres:
    image: postgres:18.3-alpine
    container_name: kompagnon-postgres
    ports:
      - '${DATABASE_PORT:-5432}:5432'
    env_file:
      - ./api/.env
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: kompagnon-pgadmin
    ports:
      - '${PGADMIN_PORT:-8080}:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: '${PGADMIN_DEFAULT_EMAIL:-admin@kompagnon.dev}'
      PGADMIN_DEFAULT_PASSWORD: '${PGADMIN_DEFAULT_PASSWORD:-admin}'
    depends_on:
      - postgres
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  pgadmin-init:
    image: alpine:latest
    container_name: kompagnon-pgadmin-init
    depends_on:
      - pgadmin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
      - ./scripts/pgadmin/init-create-server.sh:/usr/local/bin/init-create-server.sh:ro
    environment:
      PGADMIN_DEFAULT_EMAIL: '${PGADMIN_DEFAULT_EMAIL:-admin@kompagnon.dev}'
      PGADMIN_DEFAULT_PASSWORD: '${PGADMIN_DEFAULT_PASSWORD:-admin}'
      PG_HOST: postgres
      PG_PORT: '5432'
      PG_DB: kompagnon
      PG_USER: postgres
    entrypoint: ["/bin/sh", "/usr/local/bin/init-create-server.sh"]
    restart: "no"

volumes:
  pgadmin-data: {}
