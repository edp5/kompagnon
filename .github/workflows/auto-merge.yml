name: Auto merge

on:
  pull_request:
    branches:
      - main
    types:
      - labeled
      - unlabeled
      - ready_for_review
      - reopened
  check_suite:
    types:
        - completed
    status: success


jobs:
  auto-merge:
    if: github.event.pull_request.labels.*.name contains 'Ready to merge'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.SERVICE_TOKEN }}

      - name: Rebase branch
        run: gh pr update-branch ${{ github.event.pull_request.number }} --rebase
        env:
            GITHUB_TOKEN: ${{ secrets.SERVICE_TOKEN }}

      - name: Enable auto merge or merge pull request
        run: gh pr merge ${{ github.event.pull_request.number }} --auto -s -d
